<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets\pokebola.png" alt="logo">
            Pokédex
        </div>
        <input type="text" placeholder="Buscar Pokémon por nombre" id="search">
    </header>

    <main>
        <section class="pokemon-image">
            <div class="pokemon-name">
                <img src="Assets\pokebola 2.png" alt="">
                <a>CHARIZARD</a>
            </div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Imagen del Pokémon" class="pokemonimg-im">
        </section>
        
        <section class="info">
            <div class="pokemon-info">
                <div class="info-item">
                    <a>ID</a>
                    <p id="pokemon-id">006</p>
                </div>
                <div class="info-item">
                    <a>NIVEL</a>
                    <p id="pokemon-level">100</p>
                </div>
                <div class="info-item">
                    <a>TIPO</a>
                    <p id="pokemon-type">Fuego</p>
                </div>
                <div class="info-item">
                    <a>HABILIDAD</a>
                    <p id="pokemon-ability">Llamas</p>
                </div>
                <div class="info-item ">
                    <a>ALTURA</a>
                    <p id="pokemon-height">1.7m</p>
                </div>
                <div class="info-item ">
                    <a>PESO</a>
                    <p id="pokemon-weight">90.5kg</p>
                </div>
            </div>
        </section>
                
            
        </section>
    </main>

    <footer>
        <h4>OTROS</h4>
        <button class="pokemon-icon">
            <img src="Assets\Pikachu.png" alt="">
        </button>
        <button class="pokemon-icon">
            <img src="Assets\Charmander.png" alt="">
        </button>
        <button class="pokemon-icon">
            <img src="Assets\Mawile.png" alt="">
        </button>
        <button class="pokemon-icon">
            <img src="Assets\Gengar.png" alt="">
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
